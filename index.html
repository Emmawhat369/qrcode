<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="https://raw.githubusercontent.com/mv805/QR-Code-challenge/43df8aff119041b666f645e5e53ba5e09a8a06d2/images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet">
  </head>

  <body>

    <main>
      <img id="qr-code" src="https://raw.githubusercontent.com/mv805/QR-Code-challenge/9902dce2d512f93b2a8acfcf0a6d33dc31b62108/images/image-qr-code.png" alt="QR code">
      <h1>Improve your front-end skills by building projects</h1>

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills
        to
        the next level</p>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Emmawhat369/qrcode.git">Emma What</a>.
    </footer>
  </body>

</html>
